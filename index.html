
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA Akademi Yönetim Uygulaması</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pa: {
                            50: '#e6f4f4',
                            100: '#b3dede',
                            500: '#008c8c',
                            600: '#007070',
                            700: '#005454',
                            900: '#003838',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Georgia', 'serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

        input, select, textarea { background-color: #ffffff; color: #1e293b; }
        .dark input, .dark select, .dark textarea { background-color: #334155; color: #ffffff; border-color: #475569; }

        /* ROBUST PRINT STYLING */
        @media print {
            body * {
                visibility: hidden !important;
                background-color: transparent !important;
            }
            #printable-report, #printable-report * {
                visibility: visible !important;
            }
            #printable-report {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 40px !important;
                background-color: white !important;
                z-index: 9999 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
            }
            .no-print, button, aside, header, nav {
                display: none !important;
                height: 0 !important;
                width: 0 !important;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>

}
</script>
